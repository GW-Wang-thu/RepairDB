{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JR-DB|主页</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.css' %}">

</head>
<body>

<div class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" style="margin-left: 40px">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/main/submit/">
          <span>
              <img src="{% static 'img/5720.png' %}" height="30px" style="padding-right: 20px">
              <img src="{% static 'img/Tsignhua.png' %}" height="30px">
          </span>

                <span style="padding-left: 40px"><i>JRDBS</i> 战机损伤检测与修复全流程数据管理和数据挖掘平台</span>

            </a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-right: 50px">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/contactus/">联系我们</a></li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        {{ form.username }}
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/tasks/">我的任务<span class="badge" style="alignment: right">{{ form.task_todeal }}</span></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/profile/">我的资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout/">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>


<div>
    {% block content %}{% endblock %}
</div>


<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>

{% block js %}

{% endblock %}

</body>
</html>
